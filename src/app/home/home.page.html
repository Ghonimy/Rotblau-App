<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Radio Rotblau
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-card>
  <ion-card-header class="ion-text-center"> 
    <div>
      <ion-img  src="../../assets/pic.png"></ion-img>
    </div>
    
    <ion-card-title class="ion-padding">Radio Rotblau</ion-card-title>
    <ion-card-subtitle>Live Studio</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="ion-text-center">
    <ion-icon *ngIf="!isPlaying" (click)="playAudio()" size="large" name="play-outline"></ion-icon>
    <ion-icon *ngIf="isPlaying" (click)="stopAudio()" size="large" name="pause-outline"></ion-icon>
    <ion-progress-bar *ngIf="isPlaying" type="indeterminate"></ion-progress-bar>

  </ion-card-content>
  
  
  
  
  
</ion-card>
</ion-content>
